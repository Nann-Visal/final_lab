  <!-- modal suggection -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Let me know if you feeling bad on something in my web page</h5>
                <button type="button" id="closesub" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="">Message</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"id="id_modal_close" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="id_modal_sub" name="id_modal_sub" >Submit</button>
                    </div>     
                </form>
            </div>
            
        </div>
    </div>
